
<h1>Login</h1>
<p>Bitte melde dich am, um weitere Features zu nutzen!</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <label for="email">Email</label>
  <input required autocomplete="on" name="id" formControlName="email" type="email">
  <br/>

  <label for="password">Password</label>
  <input required autcomplete="on" id="password" type="password" name="password" formControlName="password">
  <br/>
  <button id="sign-in-button" type="submit">Log In</button>
  <br/>
</form>
