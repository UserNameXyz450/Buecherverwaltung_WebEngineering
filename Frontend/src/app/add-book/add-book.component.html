<h1>ADD BOOK</h1>

<form>
  <label for="title" class="title" >Title: </label>
  <input type="text" maxlength="70" id="title" name="title" required>

  <label for="author" class="author" >Author: </label>
  <input type="text" maxlength="130" id="author" name="author" required>

  <label for="publisher" class="publisher" >Publisher: </label>
  <input type="text" maxlength="130" id="publisher" name="publisher" required>

  <label for="publicationDate" class="publicationDate" >Date of publication: </label>
  <input type="text" maxlength="130" id="publicationDate" name="publicationDate" required>

  <label for="content" class="content">Content: </label>
  <!--<textarea id="content" name="content"  cols="92" rows="15" maxlength="1000" required></textarea>-->
  <input type="text" id="content" name="content" required>
  <button id="addButton" >Add book to database</button>
</form>
